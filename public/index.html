<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="author" content="unaffiliated"><meta name="description" content="Search and view the nearest BART locations"><meta name="keywords" content="BART, google maps, wikipedia, san francisco, california"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Neighborhood Map - BART Neighborhood</title><link rel="stylesheet" href="style.min.css"></head><body class="loading"><noscript>JavaScript must be enabled for this app to work correctly</noscript><div id="loading-text"><h1 class="animated fadeIn">Loading...</h1></div><div class="wrapper"><header><input id="toggle" data-function="toggle-offcanvas" type="checkbox"><label class="entypo-menu" data-function="toggle-offcanvas" for="toggle"></label><div class="offcanvas"><h2>BART Locations</h2><input id="search" type="text" placeholder="Oakland Station" data-bind="textInput: search"><nav><ul id="locations" data-bind="foreach: filtered"><li class="animated fadeInDown" data-bind="css: { active: $parent.active() === name }"><a data-bind="text: name, click: $parent.select" href="#"></a></li></ul></nav></div></header><main class="content"><div id="map"></div></main></div><script src="app.min.js"></script></body></html>
