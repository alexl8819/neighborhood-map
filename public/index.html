<!DOCTYPE html><html lang="en"><head><title>Neighborhood Map</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="stylesheet" href="style.min.css"></head><body><noscript>JavaScript must be enabled for this app to work correctly</noscript><div class="wrapper"><header><input id="toggle" data-function="toggle-offcanvas" type="checkbox"><label class="entypo-menu" data-function="toggle-offcanvas" for="toggle"></label><div class="offcanvas"><h2>BART Locations</h2><input id="search" type="text" placeholder="Oakland Station" data-bind="textInput: search"><nav><ul id="locations" data-bind="foreach: filtered"><li class="animated fadeInDown" data-bind="css: { active: $parent.active() === name }"><a data-bind="text: name, click: $parent.select" href="#"></a></li></ul></nav></div></header><main class="content"><div id="map"></div></main></div><script src="bundle.js"></script></body></html>
